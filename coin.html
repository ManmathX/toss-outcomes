<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Coin Toss Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
        }
        #tossButton {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #tossButton:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        #result {
            font-size: 2em;
            margin: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Random Coin Toss Generator</h1>
    <button id="tossButton">Toss the Coin</button>
    <div id="result"></div>

    <script>
        document.getElementById('tossButton').addEventListener('click', function() {
            const randomOutcome = Math.random() < 0.5 ? 'Heads' : 'Tails';
            const resultElement = document.getElementById('result');
            resultElement.innerText = `You got: ${randomOutcome}`;
            resultElement.style.animation = 'none'; // Reset animation
            setTimeout(() => resultElement.style.animation = '', 10); // Restart animation
        });
    </script>
</body>
</html>
